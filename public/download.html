<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>T√©l√©charger le fond d'√©cran</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    #wallpaper {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      margin-bottom: 20px;
    }
    .instructions {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
      text-align: center;
    }
    .instructions h2 {
      font-size: 20px;
      margin-bottom: 12px;
    }
    .instructions p {
      font-size: 16px;
      line-height: 1.5;
      opacity: 0.9;
    }
    .btn {
      background: #ff6b35;
      color: white;
      border: none;
      padding: 16px 32px;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 16px;
      display: inline-block;
      text-decoration: none;
    }
    canvas {
      display: none;
    }
  </style>
</head>
<body>
  <img id="wallpaper" alt="Wallpaper" />
  <div class="instructions">
    <h2>üì± Sauvegarder comme fond d'√©cran</h2>
    <p>Appui long sur l'image ‚Üí Enregistrer l'image ‚Üí R√©glages ‚Üí Fond d'√©cran</p>
  </div>
  <canvas id="canvas"></canvas>

  <script>
    const params = new URLSearchParams(window.location.search);
    const apiUrl = params.get('api') || 'https://rgmiykvhddqwyqhprvkf.supabase.co';

    const wallpaperParams = new URLSearchParams();
    for (const [key, value] of params.entries()) {
      if (key !== 'api') {
        wallpaperParams.set(key, value);
      }
    }

    const svgUrl = `${apiUrl}/functions/v1/wallpaper?${wallpaperParams.toString()}`;

    fetch(svgUrl)
      .then(res => res.text())
      .then(svgText => {
        const img = new Image();
        const svg = new Blob([svgText], { type: 'image/svg+xml' });
        const url = URL.createObjectURL(svg);

        img.onload = function() {
          const canvas = document.getElementById('canvas');
          const ctx = canvas.getContext('2d');

          canvas.width = img.width;
          canvas.height = img.height;

          ctx.drawImage(img, 0, 0);

          canvas.toBlob(blob => {
            const pngUrl = URL.createObjectURL(blob);
            document.getElementById('wallpaper').src = pngUrl;
            URL.revokeObjectURL(url);
          }, 'image/png');
        };

        img.src = url;
      })
      .catch(err => {
        console.error('Error:', err);
        document.body.innerHTML = '<div class="instructions"><h2>‚ùå Erreur</h2><p>Impossible de charger le fond d\'√©cran</p></div>';
      });
  </script>
</body>
</html>
